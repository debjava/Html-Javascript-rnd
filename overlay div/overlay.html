<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Overlay test</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<style type="text/css">
	#overlay 
	{
		background-color: #ccffcc;
		display: none;
		margin-left: -400px;
		position: absolute;
		top: -250px;
		left: 50%;
		width: 800px;
		height: 500px;
		visibility: visible
	}
	
	#container
	{
		color: white;
		background-color: #0ff;
		text-align: center;
		position: absolute;
		top: 50%;
		left: 0px;
		width: 100%;
		overflow: visible;
		visibility: visible;
		display: block
	}
	</style>
    
	<script type="text/javascript">	  
	function hide() 
	{
		document.getElementById("overlay").style.display = "none";
	}
	
	function show() 
	{
		document.getElementById("overlay").style.display = "block";	
	}	
	</script>
</head>
<body>
	<div id="container"> 
	<div id="overlay">
	<div id="flashcontent">This is the overlay contents</div>
		<a href="#" onclick="hide();">Close</a></div></div>
	<div>
	<a href="#" onclick="show();">Click me</a> to show the hidden content.</div>

</body>
</html>
